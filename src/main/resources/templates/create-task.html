<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/png/diary.png" type="image/png" sizes="32x32">
    <title>Создать новую задачу</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
        }

        small {
            display: block;
            font-size: 0.875rem;
            color: #6c757d;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 1.125rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            margin-bottom:30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Создание новой задачи</h1>

    <!-- Форма для создания задачи -->
    <form th:action="@{/tasks}" method="post" th:object="${task}">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" maxlength="25" required/>
            <small>Максимум 25 символов</small>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" maxlength="300" required></textarea>
            <small>Максимум 300 символов</small>
        </div>

        <div class="mb-3">
            <label for="taskDate" class="form-label">Дата задачи</label>
            <input type="date" id="taskDate" th:field="*{taskDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label">Время начала</label>
            <input type="time" id="startTime" th:field="*{startTime}" class="form-control" onchange="updateEndTimeMin()" required/>
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label">Время конца</label>
            <input type="time" id="endTime" th:field="*{endTime}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>

    <!-- Ссылка назад к задачам на день -->
    <a href="/tasks/today" class="back-link">Назад к задачам на день</a>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключаем скрипт для обновления минимального времени завершения -->
<script src="/static/js/updateEndTime.js"></script>
</body>
</html>
